
<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setlist Manager Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel Standalone: Gør det muligt at køre .tsx direkte i browseren på GitHub Pages -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --stage-bg: #020617;
        }
        body {
            background-color: var(--stage-bg);
            color: #f1f5f9;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .mono { font-family: 'JetBrains+Mono', monospace; }
        
        .jazz-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.4)), 
                              url('https://images.unsplash.com/photo-1511192336575-5a79af67a629?q=80&w=2500&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        @media screen {
            .print-only { display: none !important; }
        }
        
        @media print {
            @page { margin: 1cm; size: A4; }
            body { background: white !important; color: black !important; overflow: visible !important; }
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            .page-break { page-break-after: always; break-after: page; }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.3); }

        .glass-panel {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        
        .glass-header {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .text-shadow-sm {
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <!-- type="text/babel" fortæller Babel at den skal transpilere denne fil -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
